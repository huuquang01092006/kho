<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- các thuộc tính trong bảng
     1. border: tạo đường viền cho bảng
     2. cellpadding: khoảng cách từ đường viền của ô đến nội dung
     3. cellspacing: khoảng cách từ viền của bảng đến viền của ô
     thuộc tính của thẻ td
     1. align: căn chỉnh nội dung
     2. bgcolor: chỉnh màu 
      -->
    <table border="1" cellpadding="2">
        <caption>Quản lý sinh viên</caption> 
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Tuổi</th>
            </tr>
        </thead>
        <tbody>
           <tr>
            <td align="center">1</td>
            <td bgcolor="red">Nguyễn Văn A</td>
            <td rowspan="2">25</td>
           </tr>
           <tr>
            <td>2</td>
            <td>Nguyễn Văn B</td>
            <!-- <td>26</td> -->
           </tr>
           <tr>
            <td>3</td>
            <td>Nguyễn Văn C</td>
            <td>26</td>
           </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    tổng số sinh viên: 3
                </td>

            </tr>

        </tfoot>
    </table>
</body>
</html>
