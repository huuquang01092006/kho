<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="../bootstrap-5.0.2-dist/css/bootstrap.min.css"
        />
        <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="secondary">
            <form>
                <fieldset class="row mb-3 d-flex flex-column">
                    <legend class="col-form-label col-sm-2 pt-0">
                        <h2>Payment</h2>
                    </legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="gridRadios"
                                id="gridRadios1"
                                value="option1"
                                checked
                            />
                            <label class="form-check-label" for="gridRadios1">
                                Credit card
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="gridRadios"
                                id="gridRadios2"
                                value="option2"
                            />
                            <label class="form-check-label" for="gridRadios2">
                                Debit card
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="gridRadios"
                                id="gridRadios3"
                                value="option3"
                            />
                            <label class="form-check-label" for="gridRadios3">
                                PayPal
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="d-flex">
                    <div class="col-md-5 me-5">
                        <label for="inputEmail4" class="form-label"
                            >Name on card</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="inputEmail4"
                        />
                    </div>
                    <div class="col-md-5 ms-5">
                        <label for="inputPassword4" class="form-label"
                            >Credit card number</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="inputPassword4"
                        />
                    </div>
                </div>
                <div class="bg-opacity-25">Full name as displayed on card</div>
                <div class="d-flex mt-4 border-bottom pb-4 border-4">
                    <div class="col-md-2 me-5">
                        <label for="inputEmail4" class="form-label"
                            >Expiration</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="inputEmail4"
                        />
                    </div>
                    <div class="col-md-2 ms-5">
                        <label for="inputPassword4" class="form-label"
                            >CVV</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="inputPassword4"
                        />
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary w-75">
                        Continue to checkout
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
